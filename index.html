<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <aside>
        <h2>Search for a City:</h2>
        <form id="form-part">
            <input type="text" id="city-search" placeholder="Seattle">
            <button class="form-sub-btn">Search</button>
            <hr class="solid">
            <!-- <button class="recent-search1">D.C.</button>    -->
        </form>
        <section class="form-section">
            <h3>Recently Searched: </h3>
            <button class="recent-search1">DC</button>   
        </section>

        <button class="recent-search1"></button> -->

    <section class="city-search-section">
        <header class="searched-city-info">Tent Header</header>
    </section>
    <h2 id="pos-five-day-text">5-Day Forecast:</h2>
    <section class="five-day">
        <div class="date" id="date1">Date + 1</div>
        <div class="date" id="date2">Date + 2</div>
        <div class="date" id="date3">Date + 3</div>
        <div class="date" id="date4">Date + 4</div>
        <div class="date" id="date5">Date + 5</div>
